version: "3.8"

services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: hafalan-stg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hafalan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-hafalan_stg}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    mem_limit: 512m
    cpu: 0.50

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hafalan-stg-app
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hafalan}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hafalan_stg}?schema=public
      NODE_ENV: production
    networks:
      - internal
      - traefik-proxy
    mem_limit: 1024m
    cpu: 1.0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hafalan-stg.rule=Host(`hafalan-next.humahub.my.id`)"
      - "traefik.http.routers.hafalan-stg.entrypoints=websecure"
      - "traefik.http.routers.hafalan-stg.tls=true"
      - "traefik.http.routers.hafalan-stg.tls.certresolver=cf"
      - "traefik.http.services.hafalan-stg.loadbalancer.server.port=3000"

volumes:
  postgres_data:

networks:
  internal:
  traefik-proxy:
    external: true
